apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"

def enableProguardInReleaseBuilds = false
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    namespace "com.digihealthmobile"
    compileSdk rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.digihealthmobile"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug // Replace with production keystore for release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    ndkVersion rootProject.ext.ndkVersion
}

dependencies {
    implementation("com.facebook.react:react-android")

    // Hermes setup
    def hermesEnabled = project.hasProperty("hermesEnabled") ? project.hermesEnabled.toBoolean() : true
    if (hermesEnabled) {
        implementation("com.facebook.react:hermes-android:0.12.1") // stable for RN 0.81
    } else {
        implementation jscFlavor
    }

    // Vector icons (auto-linked)
    implementation project(':react-native-vector-icons')
}

// React Native configuration
react {
    autolinkLibrariesWithApp()
}
